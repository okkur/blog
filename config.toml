# Site settings
baseurl = "https://blog.okkur.org"
languageCode = "en-us"
title = "Okkur - Blog"
theme = "syna"
version = "0.1.0"
enableGitInfo = true
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

DefaultContentLanguage = "en"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

  # disable highlighting until #672 is fixed
  [markup.highlight]
    codeFences = false

[params]
  name = "Okkur Labs"
  description = "Sustainable Open Source"

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32 48x48"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    url = "https://stats.okkur.net"
    id = "19"
    domain = "blog.okkur.org" # Track subdomains via "*.example.com"

# main/prepend/postpend menus are displayed in nav fragment.
# Keep an eye out for updates. These will be moved out to make navbar more
# configurable.
